<body style="text-align: center;">
  <h1 >Sign up</h1>
  <form action="">
    <div>
        <h3>
         Write Your Name     
        </h3>
     <input type="text" placeholder="Name" required >
     <br />
    </div>
   <div>
    <h3>
      Create Your password
    </h3>
    <input type="password" placeholder="password" >
   </div>
    <div>
        <h3>Select your Gender</h3>
     <label for="01">
     <input type="radio" value="Male" name="Gender" id="01"required>Male
    </label> 
    <Br>   
     <label for="02">
     <input type="radio" value="Female" name="Gender" id="02"> Female
    </label>
   </div>
   <div>
    <h3>Select your marrital status</h3>
    <br> 
        <input type="radio" value="Married" name="Status" required>Married
    <br>    
    <input type="radio" value="Unmarried" name="Status">Unmarried  
    </div> 
    <div >
        <h3>Your favorite Season</h3>
        <input type="checkbox" value="Summer" name="Season" >Summer
        <br />
        <input type="checkbox" value="Winter" name="Season" >Winter
        <br />
        <input type="checkbox" value="Rain" name="Season" >Rain
        <br />
    </div>
    <div>
        <h3>Select Your State </h3>
        <select name="state">
            <option value="Select From below">Select from below</option>
            <option value="Chattishgarh">Chattishgarh </option>
            <option value="U.K.">U.K.</option>
            <option value="U.P.">U.P.</option>
        </select>
    </div>
    <div>
        <h3>Select your city</h3>
        <select name="City" >
            <option value="select">Select from below</option>
            <option value="Sarangarh">Sarangarh</option>
            <option value=" Raigarh">Raigarh</option>
            <option value="Bilaspur">Bilaspur</option>
        </select>
    </div>
    <div>
        <h3>Please give your valuable feedback</h3>
        <textarea name="Feedback" placeholder="How was your experience?" cols="50"></textarea>
    </div>
   <label for="1111">
     <footer>
        <div>
            <input type="submit" value="Sign in" id="1111" >
        </div>
     </footer>
  </label>
